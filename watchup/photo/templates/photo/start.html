<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    
<style>
    @font-face {
    font-family: 'GmarketSansMedium';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }
    .word12{
        font-family: 'GmarketSansMedium';
    }
body {
  background-color: #89d4cf;
  background-image: linear-gradient(315deg, #89d4cf 0%, #6e45e1 74%);
  padding: 3.3rem;
}

h2 {
  font-family: 'GmarketSansMedium';
  color: #fff;
  text-transform: uppercase;
  font-weight: bold;
  font-size: 5rem;
  line-height: 0.75;
}

span {
  display: block;
}

span:not(.light) {
  opacity: 0;
  animation: flashText .5s ease-out alternate infinite;
}

span.light {
  position: relative;
  display: inline-block;
}  
  span:before {
    position: absolute;
    left: 0;
    top: -10%;
    width: 100%;
    height: 120%;
    background-color: #6b0f1a;
    filter: blur(10px);
    content: "";
    opacity: 0;
    animation: flash .5s ease-out alternate infinite;
  }

@keyframes flash{
  to {
    opacity: 1;
  }
}
a {
  color: #fff;
  text-decoration-line: none;
}

</style>

</head>
